<!DOCTYPE html>
<html lang="ko">

<head>
    <title>프로필</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>
    <div class="grid-wrapper">
        <div class="banner" style="background-image: url('/images/baner.jpg');">
            <h1>My Site!!</h1>
        </div>
        
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="/images/my_site.gif" alt="Avatar Logo" style="width:80px;" class="rounded-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">회원가입</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ex01/write-form.html">글쓰기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ex01/profile.html">프로필</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="mb-4">프로필</h2>
            <form>

                <!-- 프로필 사진 -->
                <div class="mb-3 text-center">
                    <img src="/images/avatar1.png" alt="프로필 사진" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px;">
                    <div class="mt-2">
                        <input class="form-control form-control-sm" type="file" id="profilePicture" aria-label="프로필 사진 업로드">
                    </div>
                </div>

                <!-- 이름 -->
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" value="김주혁">
                </div>

                <!-- 이메일 -->
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" value="kim@example.com">
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                </div>

                <!-- 비밀번호 확인 -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
                </div>

                <!-- 버튼 -->
                <div class="btn-container d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="reset" class="btn btn-secondary ms-2">취소</button>
                </div>
            </form>
        </div>

        <footer class="mt-5 p-4 bg-dark text-white text-center">
            <p>my-site : 김주혁</p>
        </footer>
    </div>
</body>

</html>
