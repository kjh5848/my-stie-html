<!DOCTYPE html>
<html lang="ko">

<head>
    <title>글쓰기</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>
    <div class="grid-wrapper">

        

        <div class="banner" style="background-image: url('/images/baner.jpg');">
            <h1>My Site!!</h1>
        </div>
        
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/my_site.gif" alt="Avatar Logo" style="width:80px;" class="rounded-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">로그인</a> <!-- 로그인 모달 트리거 -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">회원가입</a> <!-- 회원가입 모달 트리거 -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ex01/write-form.html" >글쓰기</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

       <div class="container mt-5">
        <h2 class="mb-4">글쓰기</h2>
        <form>

            <!-- 제목 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
            </div>

            <!-- 카테고리 -->
            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-select" id="category">
                    <option selected>카테고리를 선택하세요</option>
                    <option value="1">기술</option>
                    <option value="2">여행</option>
                    <option value="3">음식</option>
                    <option value="4">기타</option>
                </select>
            </div>

            <!-- 내용 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="6" placeholder="내용을 입력하세요"></textarea>
            </div>

            <!-- 파일 업로드 -->
            <div class="mb-3">
                <label for="fileUpload" class="form-label">파일 업로드</label>
                <input class="form-control" type="file" id="fileUpload">
            </div>

            <!-- 버튼 -->
            <div class="btn-container d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">저장</button>
                <button type="reset" class="btn btn-secondary ms-2">취소</button>
            </div>
        </form>
       </div>


       <footer class="mt-5 p-4 bg-dark text-white text-center">
        <p>my-site : 김주혁</p>
    </footer>
    
    </div>
    
</body>

</html>
